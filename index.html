<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A card component showcasing someone's profile."
    />
    <meta
      name="keywords"
      content="Website, html, css, scss, Frontend Mentor, Profile Card"
    />
    <meta name="author" content="Zascu" />

    <link rel="icon" type="image/png" href="dist/img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    />

    <link rel="stylesheet" href="dist/css/styles.css" />

    <title>Profile Card</title>
  </head>

  <body>
    <article class="profile-card">
      <div class="profile-card__banner">
        <img
          src="dist/img/victor.png"
          alt="A photo of Victor dressed in a dark blue colored jacket and a white shirt"
          class="profile-card__image"
        />
      </div>

      <div class="profile-card__details">
        <h1 class="profile-card__name">Victor Crest</h1>
        <p class="profile-card__age">26</p>

        <p class="profile-card__location">London</p>
      </div>

      <div class="profile-card__stats">
        <div>
          <h2 class="profile-card__value">80K</h2>
          <p class="profile-card__attribute">Followers</p>
        </div>

        <div>
          <h2 class="profile-card__value">803K</h2>
          <p class="profile-card__attribute">Likes</p>
        </div>

        <div>
          <h2 class="profile-card__value">1.4K</h2>
          <p class="profile-card__attribute">Photos</p>
        </div>
      </div>
    </article>

    <svg class="background-pattern-top" width="978" height="978">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5"
      />
    </svg>

    <svg class="background-pattern-bottom" width="978" height="978">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="scale(1 -1) rotate(45 1669.55 0)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".25"
      />
    </svg>
  </body>
</html>
